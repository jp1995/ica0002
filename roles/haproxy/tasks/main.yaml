- name: Install haproxy
  ansible.builtin.apt:
    name: haproxy
    state: present

- name: Start and enable haproxy service
  ansible.builtin.service:
    name: haproxy
    state: started
    enabled: yes

- name: haproxy configuration file
  ansible.builtin.template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
  notify: restart haproxy