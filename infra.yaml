---
  - name: Init
    hosts: all
    roles:
      - init
    become: yes

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
      - resolved
    become: yes
