---
  - name: Init
    hosts: all
    roles:
      - init
    become: yes

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    become: yes

  - name: All servers
    hosts: all
    roles:
      - node_exporter
      - nginx
    become: yes

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    become: yes

  - name: finalize
    hosts: all
    roles:
      - dns_resolved
    become: yes