---
  - name: Init
    hosts: all
    roles:
      - init
      - backup
    become: yes
    gather_facts: yes
    tags: init

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
      - bind_exporter
    become: yes
    gather_facts: yes
    tags: dns

  - name: dns_resolved
    hosts: all
    roles:
      - dns_resolved
    become: yes
    tags: dns

  - name: dns_records
    hosts: dns_masters
    roles:
      - dns_records
    become: yes
    tags: rec

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    become: yes
    tags: p

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    become: yes
    tags: db

  - name: All servers
    hosts: all
    roles:
      - node_exporter
      - nginx
      - nginx_exporter
    become: yes
    tags: nginx

  - name: Web server
    hosts: web_servers
    roles:
      - docker
      - agama
    become: yes
    tags: web

  - name: Grafana
    hosts: grafana
    roles:
      - docker
      - grafana
    become: yes
    tags: grafana

  - name: HA
    hosts: HA_servers
    roles:
      - haproxy
      - keepalived
    become: yes
    gather_facts: yes
    tags: ha

  - name: influxdb
    hosts: influxdb
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    become: yes
    tags: influx

  - name: pinger
    hosts: pinger
    roles:
      - pinger
    become: yes
    tags: pinger

  - name: rsyslog
    hosts: all
    roles:
      - rsyslog
    become: yes
    tags: rsyslog