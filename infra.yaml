---
  - name: Init
    hosts: all
    roles:
      - init
    become: yes
    tags: init

  - name: Prometheus
    hosts: prometheus
    roles:
      - prometheus
    become: yes
    tags: p

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
      - bind_exporter
    become: yes
    tags: dns

  - name: dns_resolved
    hosts: all
    roles:
      - dns_resolved
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      - mysql_exporter
    become: yes
    tags: db

  - name: All servers
    hosts: all
    roles:
      - node_exporter
      - nginx
      - nginx_exporter
    become: yes
    tags: nginx

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    become: yes

  - name: Grafana
    hosts: grafana
    roles:
      - grafana
    become: yes
    tags: grafana

  - name: influxdb
    hosts: influxdb
    roles:
      - influxdb
      - influxdb_exporter
    become: yes
    tags: influx

  - name: pinger
    hosts: pinger
    roles:
      - pinger
    become: yes
    tags: pinger

  - name: rsyslog
    hosts: all
    roles:
      - rsyslog
    become: yes
    tags: rsyslog